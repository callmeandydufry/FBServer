[System]
DESC=对各个服务器DBShareKey，MaxPlayerCount，SaveInterval等的说明

[DBCenter]
DBCenterID=4
DBUserCount=10000
BufferSizePhase=100000|200000|300000	;Socket中不同BuffSize大小,按从大到小排列,最大5个
SleepTimePhase=30|15|5								;处理消息休息的时间(毫秒数),最大5个

[Login]
LoginID=2										;当前Login服务器端程序的LoginID
ClientVersion=1005
DBConnectCount=10
TurnPlayerCount=100
MaxClientInSameIP=15
CheckAnswer=0								;测试用：测试登陆答题答案是否正确，1：开启，0：关闭
CheckCaptcha=0								;仅为测试用：是否检测图形验证码，1：开启，0：关闭（默认一定为开启）
EncryptToggle=1							;动态加密打开标志，1：打开，0：关闭
RsaToggle=1									;Rsa算法打开标志，1：打开，0：关闭
AutoEncryptToggle=1					;是否自动生成加密算法，1：游戏中自动随机生成，0：启动即读取下列加密算法
LoginCountSameIPPerDay=1000
LoginCountPerDay=100
EncryptAriths1=0
EncryptAriths2=1
EncryptAriths3=2
MaxBLCreatePlayerReq=1000				; 最大同时从billing过来的创建玩家的数量
BLCreatePlayerReqOverdueTime=2000;	从BL过来的创建玩家请求超时时间,毫秒级

[DBShare]
DBShareInterval=2000000	;GLServer数据存盘时间（毫秒
DBShareForceDirty=0; 存档全局数据是否置脏所有数据
DBShareLoadDataFromDump=0; 从dump中load数据
DATAInterval=900000		;Player数据存盘时间(毫秒）
DynamicMKInterval=1000 		;快速数据读取(毫秒）（1.家园）
DBShareProtectMapServerTime=1000 ;如果是-1则表示不启动 ，大于0 ，表示间隔检查的毫秒
DBShareMKLostItemInterval=60000 ;补偿道具读表间隔(毫秒)

[MapServerDBShare0]
EnableDBShare=1
PlayerDBShareKey=1000		;DBShare 共享Key
MailDBShareKey=2000             ;
TopListDBShareKey=3000		;排行榜共享Key
ItemSNDBShareKey=4000		;物品序号
ArenaTopListDBShareKey=5000    
AwardPostDBShareKey=6000    
